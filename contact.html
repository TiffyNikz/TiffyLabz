<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8bbb55aff3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="card" id="qwert">
            <div class="form">
                <form>
                    <img src="pictures/Logoz.png" height="150px" width="200px">
                    <h1>Contact Us</h1>
                    <br>
                    <br>
                    <div class="namephone">
                        <div class="input-group"> 
                            <input type="text" id="name" required>
                            <label for="name"><i class="fas fa-user"></i> Your Name</label>
                        </div>
                        <div class="input-group"> 
                            <input type="text" id="number" required>
                            <label for="number"><i class="fas fa-phone-square-alt"></i> Phone Number</label>
                        </div>
                    </div>
                    <div class="input-group"> 
                        <input type="text" id="email" required>
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    </div>
                    <div class="input-group"> 
                        <textarea id="message" row="8" required></textarea>
                        <label for="message"><i class="fas fa-comments"></i> Message</label>
                    </div>
                    <button type="submit">SUBMIT <i class="fas fa-paper-plane mb"></i></button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>

    
    
</body>
</html>
